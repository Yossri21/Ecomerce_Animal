
<div class="login-page">

    <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
      <input type="text" placeholder="username" name="email" formControlName="email"/>
      <input type="password" placeholder="password" name="password" formControlName="password"/>
      <input type="submit" value="login">
      <p class="message">Not registered? <a [routerLink]="['/auth/register']">Create an account</a></p>
    </form>
  </div>
